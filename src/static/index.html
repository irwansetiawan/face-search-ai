<!DOCTYPE html>
<html>
    <head>
        <title>Face Search AI - by Irwan Setiawan</title>
        <style>
            .image-container img {
                max-width: 90%;
                max-height: 500px;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <form method="POST" action="/submit">
            <div class="container row-gap-3">
                <div class="row">
                    <div class="col">
                        <h2>Select source image</h2>
                        <input type="file" name="source" id="source" class="form-control mb-3">
                        <div class="image-container position-relative text-center"><img id="sourceImg"></div>
                    </div>
                    <div class="col">
                        <h2>Select target image</h2>
                        <div>
                            <input type="radio" name="targetType" value="single" id="targetTypeSingle" checked>
                            <label for="targetTypeSingle">Single image</label>
                            <input type="radio" name="targetType" value="directory" id="targetTypeDirectory">
                            <label for="targetTypeDirectory">Multiple images in a directory</label>
                        </div>
                        <input type="file" name="target" id="targetSingle" class="form-control mb-3" accept=".jpg, .jpeg, .png">
                        <input type="file" name="target" id="targetDirectory" class="form-control mb-3" accept=".jpg, .jpeg, .png" webkitdirectory multiple>
                        <div class="image-container position-relative text-center"><img id="targetImg"></div>
                    </div>
                </div>
                <div class="row mt-3 text-center">
                    <div>
                        <input type="submit" value="Compare Faces" id="submit" class="btn btn-primary btn-lg">
                    </div>
                </div>
                <div class="row mt-3 text-start">
                    <pre id="response"></pre>
                </div>
            </div>
        </form>
        <script src="index.js"></script>
    </body>
</html>
